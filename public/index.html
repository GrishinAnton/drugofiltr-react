<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"><link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root" class="container">
    </div>
      
    <script id="user-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="friends-item flex flex_a-c" draggable="true" data-id="{{id}}">
        <div class="friends-item__img flex">
            <img src="{{photo_100}}" alt="{{first_name}}">
        </div>
        <div class="friends-item__title">
            <p>{{first_name}} {{ last_name}}</p>
        </div>
        <div class="friends-item__button flex">
            <button class="button button-item js-button"></button>
        </div>
    </div>
    {{/each}}
</script>

  </body>
</html>
